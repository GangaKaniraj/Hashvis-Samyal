<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashvis-Samayal</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="logo"><img id=logo src="./logo.hashvissamayal.jpg" alt="logo"><b>Hashvis-Samayal</b></div>
        <div class="search">
            <input id="search" type="text" placeholder="Search">
            <button id="lens" class="lens" type="submit"><i class="fa fa-search-plus" aria-hidden="true" ></i></button>
        </div>
        <button id="signin" type="button">Sign In</button>
    </header>
    <main>
        <section class="model-wrapper">
            <div class="model">
                <form method="GET" name="myform" onsubmit="event.preventDefault()" ><br><br><br>
                    <input type="text" name="username" id="username" placeholder="Username"><br><br>
                    <input type="email" name="email" id="email" placeholder="Email"><br><br>
                    <input type="password" name="password" id="password" placeholder="password"><br><br>
                    <button id="login" type="button" onclick="validateForm()" value="Login">Log In</button><br><br>
                </form>
            </div>
        </section>
        <div class="video-wrapper"> 
            <div class="vidoe-card">
                <h2 class="h2home"><b>Featured Video:</b></h2>
                <iframe id="home-iframe" width="560" height="315" src="https://www.youtube.com/embed/WPNhdNMqtOI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h3><b>Goat Brain</b></h3>
                <a href="#" id="more-videos" onclick="alert('SignIn to Continue!');"><h1><b><i>More Videos</i></b></h1></a>
            </div>  
        </div>
    </main>
    <footer>
        <h3>Hashvis-Samayal</h3>
        <h3>&copy; All Rights Reserved.</h3>
    </footer>
</body>
<script src="./main.js"></script>
</html>
